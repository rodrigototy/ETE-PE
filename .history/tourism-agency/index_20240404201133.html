<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="static/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Pontos Turísticos no Nordeste</title>
    <script src="static/js/main.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="subtitle">
        <h1>Bem-vindo a Terra Brasilis</h1>
      </div>
      <div class="card">
        <img
          src="static/img/porto-de-galinhas.jpg"
          alt="Praia de Porto de Galinhas"
        />
      </div>

      <div class="card">
        <img
          src="static/img/parque_lencois.jpg"
          alt="Parque Nacional dos Lençóis Maranhenses"
        />
      </div>

      <div class="card">
        <img src="static/img/recife-antigo.jpg" alt="Recife Antigo" />
      </div>

      <div class="card">
        <img
          src="static/img/praia-jericoacoara.jpeg"
          alt="Praia de Jericoacoara"
        />
      </div>

      <div class="card">
        <img
          src="static/img/centro-salvador.jpg"
          alt="Centro Histórico de Salvador"
        />
      </div>

      <div class="card">
        <img
          src="static/img/chapada-diamantina.jpg"
          alt="Chapada Diamantina"
        />
      </div>

      <div class="card">
        <img
          src="static/img/fernando-de-noronha.jpg"
          alt="Fernando de Noronha"
        />
      </div>

      <div class="card">
        <img src="static/img/praia-de-pipa.jpg" alt="Praia de Pipa" />
        <div class="texto">
          <h3>Praia de Pipa</h3>
          <p>Uma praia encantadora no Rio Grande do Norte.</p>
        </div>
      </div>

      <div class="card">
        <img src="static/img/delta-do-parnaíba.jpg" alt="Delta do Parnaíba" />
        <div class="texto">
          <h3>Delta do Parnaíba</h3>
          <p>Um delta de rios e manguezais no Piauí.</p>
        </div>
      </div>

      <div class="card">
        <img src="../static/img/porto-seguro.jpg" alt="Porto Seguro" />
        <div class="texto">
          <h3>Porto Seguro</h3>
          <p>Um destino histórico e de praias na Bahia.</p>
        </div>
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
